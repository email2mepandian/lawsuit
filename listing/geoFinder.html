<!DOCTYPE html>
<html>
<head>
<title>Geolocation</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		// Note: This example requires that you consent to location sharing when
		// prompted by your browser. If you see the error "The Geolocation service
		// failed.", it means you probably did not give permission for the browser to
		// locate you.

		jQuery(document)
				.ready(
						function(jQuery) {
							alert("onReady.......");
							// Try HTML5 geolocation.
							if (navigator.geolocation) {
								navigator.geolocation
										.getCurrentPosition(
												function(position) {
													var pos = {
														lat : position.coords.latitude,
														lng : position.coords.longitude
													};

													infoWindow.setPosition(pos);
													infoWindow
															.setContent('Location found.');
													jQuery
															.get(
																	"https://maps.googleapis.com/maps/api/geocode/json?latlng=pos.lat,pos.lng&key=AIzaSyDCy_slvkSukNvzDb_4g16Oew5NTY6ejOk",
																	function(
																			response) {
																		alert("REST Response"
																				+ response);
																	});

													map.setCenter(pos);
												}, function() {
													handleLocationError(true,
															infoWindow,
															map.getCenter());
												});
							} else {
								// Browser doesn't support Geolocation
								handleLocationError(false, infoWindow, map
										.getCenter());
							}
						});
	</script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/fancybox/jquery.fancybox8cbb.js?v=2.1.5"></script>
	<script type="text/javascript" src="js/fancybox/helpers/jquery.fancybox-mediac924.js?v=1.0.6"></script>
    <script type="text/javascript" src="js/owl.carousel.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.ddslick.min.js"></script>
	<script type="text/javascript" src="js/countrySelect.js"></script>
	<script type="text/javascript" src="js/waypoints.min.js"></script>
	<script type="text/javascript" src="js/jquery.counterup.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
